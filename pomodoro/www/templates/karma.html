<!--
  This template loads for the 'ListExample' state (app.js)
-->
<ion-view  view-title="Karma">
	<ion-content has-header="true">
        <button ng-click="showAddChangeDialog('add')">left button</button>
        
		<ion-list  can-swipe="true">
			<label class="item item-divider">
    			List
  			</label>
  			<ion-item ng-if="list.length == 0">
				Press <i class="icon ion-plus"></i> to add item
			</ion-item>

			<ion-item ng-repeat="item in list" item="item" item-type="item item-icon-left" ng-click="makeDefault(item)" ng-      tap="makeDefault(item)" class = "item-text-wrap">
                <ion-option-button class="button-positive" ng-click="showEditItem(item)">Edit</ion-option-button>
                <ion-option-button class="button-assertive" ng-click = "removeItem(item)">Delete</ion-option-button>
	  					<i ng-if="item.useAsDefault" class="icon ion-checkmark"></i>
                 {{ item.name }}
            Total Number of Pomodoros: {{item.pomoNum}}
            Total Number of Pomodoro Cycles: {{item.pomoCycles}}
                <ion-toggle ng-model= "item.Isdone">Done</ion-toggle>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
