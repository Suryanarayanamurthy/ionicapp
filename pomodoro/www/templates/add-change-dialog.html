  <div class="modal">
  <ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button icon-left ion-chevron-left button-clear" ng-click="leaveAddChangeDialog()">Cancel</button>
  </div>
  <h1 class="title" ng-show="action == 'add'">Add item</h1>
      <h1 class="title" ng-show="action == 'change'">Edit item</h1>
  <div class="buttons">

  </div>
</ion-header-bar>
      
    <ion-content has-header="true" >
		<form name="form" ng-model="form">
			<ion-list>
                <li class="item item-input item-stacked-label">
				  	<span class="input-label">Name</span>
				    <input type="text" placeholder="" name="name" ng-model="name" required />					
				  </li>
				  <li class="item item-input item-stacked-label">
				  	<span class="input-label">Description</span>
				    <input type="text" placeholder="" name="description" ng-model="description"/>					
				  </li>
				  <li class="item item-checkbox">
				  	<label class="checkbox">
						<input type="checkbox" name="useAsDefault" ng-model="useAsDefault" /> 
					</label>
						<span class="input-label">Use as default</span>
				  </li>
				<ion-button ng-show="action == 'add'" ng-init="saveEmpty(form)" class="button button-block button-positive" ng-click="addItem(form)">
		  				Add
				</ion-button>
				<ion-button ng-show="action == 'change'" class="button button-block button-positive" ng-click="editItem(form)">
		  				Edit
				</ion-button>
			</ion-list>
		</form>
    </ion-content>
         
 </div>
