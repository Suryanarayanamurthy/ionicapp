<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
      <!-- following tutorial -->
<!--      <script src="lib/ngCordova/dist/ng-cordova.js"></script>-->
      
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
      <!-- google maps javascript -->
      <script src="http://maps.google.com/maps/api/js?&amp;&quot;"></script>
<!--    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;sensor=true"></script>-->
      <!-- self created key -->
<!--      <script src="http://maps.google.com/maps/api/js?key=AIzaSyBCLBurrCeQZmARw6YD-R-TeKgZAZLP9aw&amp"></script>-->
      </head>
  <body ng-app="starter">
    <ion-pane ng-controller="wApp">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Weather App</h1>
          <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
      </ion-header-bar>
      <ion-content>
          <ion-header-bar class="bar-dark">
      <h1 class="title">Weather App</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row">{{temp}}</div>
      <div id="map" data-tap-disabled="true" class="row"></div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
<!--      can add foother buttons here-->
          </ion-footer-bar>
      </ion-content>
    </ion-pane>
  </body>
</html>
